<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <div class="container-imagen">
            <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
            <img class="vista-imagen" src="../nft-preview-card-component-main/images/icon-view.svg" alt="">
            <div class="portada-imagen"></div>
        </div>
        <div class="titulo-P">
            <h1>Equilibrium #3429</h1>
            <p class="parrafo-description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="Price-Day">
            <div class="Price">
                <img class="img-Price" src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                <p>0.041ETH</p>
            </div>
            <div class="Day">
                <img class="img-Day" src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <Footer>
            <div class="Imagen-footer"><img src="../nft-preview-card-component-main/images/image-avatar.png" alt=""></div>
            <div class="parrafo-Footer">
                <p>Creation of <span>Leidys Matos</span></p>
            </div>
        </Footer>
    </div>
    
</body>
</html>
